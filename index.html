<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JS 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/f6359d6e43.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />

</head>

<body style="background-color: #212121">
    <div class="container">
        <!-- Student List Table -->
        <h1 class="text-white text-center mt-4 mb-4 fw-light">Student List</h1>
        <div class="table-responsive mb-4">
            <table class="table table-hover text-center">
                <thead class="table-info">
                    <tr>
                        <th scope="col">Sr. No.</th>
                        <th scope="col">First name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">D.O.B</th>
                        <th scope="col">Email</th>
                        <th scope="col">Address</th>
                        <th scope="col">Graduation Year</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody">

                </tbody>
            </table>
        </div>

        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-outline-light mt-4" siz data-bs-toggle="modal"
                data-bs-target="#studentdetailsmodal">
                Add Student
            </button>

        </div>

        <!-- MODAL -->
        <div class="modal fade " id="studentdetailsmodal" data-bs-backdrop="static" data-bs-keyboard="false"
            tabindex="-1" aria-labelledby="studentdetailsmodalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="studentdetailsmodalLabel">Enter Student Details</h1>
                        <button type="button" onclick="clearFormValuesOnBTNClick(event)" class="btn-close"
                            data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="studentDataForm" onsubmit="handleStudentFormSubmit(event)">
                            <div class="row">
                                <div class="col form-group">
                                    <label id="firstName" class="form-label">First Name*</label>
                                    <input oninput="checkValidations()" type="text" class="form-control"
                                        id="firstNameInput" placeholder="First Name" />
                                    <span id="fNameError" class="form-error"></span>
                                </div>
                                <div class="col form-group">
                                    <label id="lastName" class="form-label">Last Name</label>
                                    <input oninput="checkValidations()" type="text" class="form-control"
                                        id="lastNameInput" placeholder="Last Name" />
                                    <span id="lNameError" class="form-error"></span>

                                </div>
                                <div class="col form-group">
                                    <label id="birthDate" class="form-label">Birth Date*</label>
                                    <input oninput="checkValidations()" type="date" class="form-control"
                                        id="birthDateInput" />
                                    <span id="bDateError" class="form-error"></span>

                                </div>
                            </div>

                            <div class="row mt-2">
                                <div class="col form-group">
                                    <label id="email" class="form-label">Email*</label>
                                    <input oninput="checkValidations()" type="email" class="form-control"
                                        id="emailInput" placeholder="abc@xyz.com" />
                                    <span id="emailError" class="form-error"></span>

                                </div>
                                <div class="col form-group">
                                    <label id="address" class="form-label">Address*</label>
                                    <input oninput="checkValidations()" type="text" class="form-control"
                                        id="addressInput" placeholder="Address" />
                                    <span id="addressError" class="form-error"></span>
                                </div>
                                <div class="col form-group">
                                    <label id="gradYear" class="form-label">Graduation Year*</label>
                                    <input oninput="checkValidations()" type="month" class="form-control"
                                        id="gradYearInput" />
                                    <span id="gradYearError" class="form-error"></span>
                                </div>
                            </div>
                            <hr class="text-dark my-4">

                            <!-- Student Education Section -->
                            <div class="d-flex justify-content-between align-items-center  mb-3">
                                <h2 class="text-dark fw-normal">Education</h2>
                                <i onclick="handleEducationDetails()" class="fa-solid fa-plus fa-fade fa-2xl text-dark"
                                    style="cursor: pointer;"></i>
                            </div>
                            <div id="studentEducation">
                                <div class="row" id="eduField1">
                                    <div class="col form-group">
                                        <label id="degree1" class="form-label">Degree/Board*</label>
                                        <input oninput="checkValidations()" type="text"
                                            class="degree-class form-control" id="degree1Input"
                                            placeholder="Degree/Board" />
                                    </div>
                                    <div class="col form-group">
                                        <label id="schClg1" class="form-label">School/College*</label>
                                        <input oninput="checkValidations()" type="text"
                                            class="schclg-class form-control" id="schClg1Input"
                                            placeholder="School/College" />
                                    </div>
                                    <div class="col form-group">
                                        <label id="startDate1" class="form-label">Start date*</label>
                                        <input oninput="checkValidations()" type="date"
                                            class="startdate-class form-control" id="startDate1Input" />
                                    </div>
                                    <div class="col form-group">
                                        <label id="passoutYear1" class="form-label">Passout Year*</label>
                                        <input oninput="checkValidations()" type="month"
                                            class="passout-class form-control" id="passoutYear1Input" />
                                    </div>
                                    <div class="col form-group">
                                        <label id="percentage1" class="form-label">Percentage*</label>
                                        <input oninput="checkValidations()" type="number" min="1" max="100"
                                            class="percentage-class form-control" placeholder="Percentage"
                                            id="percentage1Input" />
                                    </div>
                                    <div class="col form-group">
                                        <label id="backLog1" class="form-label">Backlog*</label>
                                        <input oninput="checkValidations()" type="number" min="0" max="20"
                                            class="backlog-class form-control" placeholder="Backlog"
                                            id="backLog1Input" />
                                    </div>
                                    <div class="col form-group" style="display: flex; flex-direction: column;">
                                        <label class="form-label">Remove</label>
                                        <i id="remove1" class="fa-solid fa-trash fa-xl text-dark mx-3 opacity-50"
                                            style="margin-top: 18px;"></i>
                                    </div>
                                </div>
                                <div class="row mt-4" id="eduField2">
                                    <div class="col form-group">
                                        <label id="degree2" class="form-label">Degree/Board*</label>
                                        <input oninput="checkValidations()" type="text"
                                            class="degree-class form-control" id="degree2Input"
                                            placeholder="Degree/Board" />
                                    </div>
                                    <div class="col form-group">
                                        <label id="schClg2" class="form-label">School/College*</label>
                                        <input oninput="checkValidations()" type="text"
                                            class="schclg-class form-control" id="schClg2Input"
                                            placeholder="School/College" />
                                    </div>
                                    <div class="col form-group">
                                        <label id="startDate2" class="form-label">Start date*</label>
                                        <input oninput="checkValidations()" type="date"
                                            class="startdate-class form-control" id="startDate2Input" />
                                    </div>
                                    <div class="col form-group">
                                        <label id="passoutYear2" class="form-label">Passout Year*</label>
                                        <input oninput="checkValidations()" type="month"
                                            class="passout-class form-control" id="passoutYear2Input" />
                                    </div>
                                    <div class="col form-group">
                                        <label id="percentage2" class="form-label">Percentage*</label>
                                        <input oninput="checkValidations()" type="number" min="1" max="100"
                                            class="percentage-class form-control" placeholder="Percentage"
                                            id="percentage2Input" />
                                    </div>
                                    <div class="col form-group">
                                        <label id="backLog2" class="form-label">Backlog*</label>
                                        <input oninput="checkValidations()" type="number" min="0" max="20"
                                            class="backlog-class form-control" placeholder="Backlog"
                                            id="backLog2Input" />
                                    </div>
                                    <div class="col form-group" style="display: flex; flex-direction: column;">
                                        <label class="form-label">Remove</label>
                                        <i id="remove2" class="fa-solid fa-trash fa-xl text-dark mx-3 opacity-50"
                                            style="margin-top: 18px;"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer mt-4 d-flex justify-content-center align-items-center gap-2"
                                style="padding-bottom: 0;">
                                <button id="submit-form-btn" type="submit" class="btn btn-dark">Submit</button>
                                <button type="reset" class="btn btn-danger">Clear All</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
